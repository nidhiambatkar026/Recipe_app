<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
</head>
<body>
    <div class="container">
        <h1>Recipe App</h1>
        <input type="text" class="input_box" placeholder="Enter Receipe Name" id="receipe_name" required/>
        <button type="button" class="btn" onclick="add_receipe()">Add Receipes</button>
        <button type="button" class="btn" onclick="loadreceipe()">Load Receipes</button>
        <h3>List of Receipes</h3>
        <div class="detail_box" id="detail_box"></div>
    </div>
    <script>
        const receipe = [];

        function loadreceipe(){
            const detail_box = document.getElementById('detail_box');
            
            detail_box.innerHTML= " ";
            for(i=0; i< receipe.length; i++){
                detail_box.innerHTML +=  `<div class= 'receipe_card'> ${i+1} . ${receipe[i]}</div>`
            }
        }
    
        function add_receipe(){
            const receipeinput = document.getElementById('receipe_name');
            receipe.push(receipeinput.value);

            receipeinput.value = " ";
        }

    </script>
</body>
</html>
